<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="typeface.css">
        <title>letter typeface</title>
     
    </head>
    <body>

    	<h1> Typeface: Mermaid</h1>
    	<!--this is a comment in html-->
    	<div class="letter letter-a"> 

    		
    		<div class="letter-a-top"></div> 
			
			<div class="letter-a-stem"></div>
			<div class="letter-a-middle"></div>
			<div class="letter-a-stem2"></div>

    	</div>


		<div class="letter letter-b"> 
		     <div class="letter-b-top"></div> 
    	     <div class="letter-b-bottom"></div> 	   
    	     <div class="letter-b-stem"></div>
    	     <div class="letter-b-middle"></div> 
    	     <div class="letter-b-stem2"></div> 
    	</div>


    	<div class="letter letter-c"> 
    	     <div class="letter-c-top"></div> 
    	     <div class="letter-c-bottom"></div>
    	     <div class="letter-c-stem"></div>   
    	</div>


		<div class="letter letter-d"> 
			 <div class="letter-d-top"></div> 
    	     <div class="letter-d-bottom"></div>
    	     <div class="letter-d-stem"></div>
    	     <div class="letter-d-stem2"></div> 
    	</div>

    	<div class="letter letter-e">

    	</div>

		<div class="letter letter-f">  
		   <div class="letter-f-top"></div>   
    	   <div class="letter-f-stem"></div>
    	   <div class="letter-f-middle"></div>    		
    	</div>

    	<div class="letter letter-g">
    		<div class="letter-g-top"></div>

    	    <div class="letter-g-stem2"></div> 
    	</div>

		<div class="letter letter-h"> 
			<div class="letter-h-stem"></div>

			<div class="letter-h-stem2"></div>
    	</div>

    	<div class="letter letter-i"> 
    	    <div class="letter-i-stem"></div>    		
    	</div>

		<div class="letter letter-j"> 
		    <div class="letter-j-top"></div> 
    		<div class="letter-j-middle"></div>
    		<div class="letter-j-bottom"></div>
    	    <div class="letter-j-stem"></div> 
    	    <div class="letter-j-stem2"></div>    		
    	</div>

    	<div class="letter letter-k">  
    		<div class="letter-k-stem"></div> 
    		<div class="letter-k-top"></div> 
    		<div class="letter-k-bottom"></div>
    	</div>

		<div class="letter letter-l"> 
			 <div class="letter-l-bottom"></div> 
		     <div class="letter-l-stem"></div>     		
    	</div>

    	<div class="letter letter-m"> 
    		<div class="letter-m-stem"></div>
			<div class="letter-m-left"></div>
			<div class="letter-m-right"></div>
			<div class="letter-m-stem2"></div>

    	</div>

		<div class="letter letter-n"> 
			<div class="letter-n-stem"></div>
		    <div class="letter-n-middle"></div>
			<div class="letter-n-stem2"></div>   		
    	</div>

    	<div class="letter letter-o">    		
    	</div>

		<div class="letter letter-p">  
		    <div class="letter-p-top"></div>   
    	    <div class="letter-p-stem"></div>
    	    <div class="letter-p-middle"></div> 
    	    <div class="letter-p-right"></div> 		
    	</div>

    	<div class="letter letter-q">    		
    	</div>

		<div class="letter letter-r">    		
    	</div>

		<div class="letter letter-s">
		</div>

		<div class="letter letter-t">
		</div>

		<div class="letter letter-u">

		<div class="letter letter-v">
		</div>

		<div class="letter letter-w">

		<div class="letter letter-x">
		</div>

		<div class="letter letter-y">
		</div>

		<div class="letter letter-z">
		</div>

		<div class="letter letter-0">
		</div>

		<div class="letter letter-1">

		<div class="letter letter-2">
		</div>

		<div class="letter letter-3">
		</div>

		<div class="letter letter-4">
